<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Services</title>
  <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .navbar {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .Service-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    .Service-btn:hover {
      background-color: #45a049;
    }
    section#services {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .contact-container {
      background-color: #fff;
      padding: 20px;
      text-align: center;
    }
    .social-links a {
      margin-right: 15px;
      color: #333;
      text-decoration: none;
    }
  </style>  
</head>
<body>

  <nav class="navbar">Our Amazing Services</nav>
  <a href="index.html"><button class="Service-btn">Home</button></a>

  <section id="services">
    <h2>Our Services</h2>
    <table id="data-table" border="1">
      <thead></thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- Contact Section -->
  <div class="contact-container">
    <h2>Get in Touch</h2>
    <div class="social-links">
      <a href="https://twitter.com" target="_blank">
        <i class="fab fa-twitter"></i> Twitter
      </a>
      <a href="https://wa.me/254759176673" target="_blank">
        <i class="fab fa-whatsapp"></i> WhatsApp
      </a>
      <a href="mailto:kevacherruiyot@gmail.com">
        <i class="fas fa-envelope"></i> Email
      </a>
    </div>
  </div>

  <script>
    fetch('data.csv')
      .then(response => response.text())
      .then(data => {
        const rows = data.split('\n').map(row => row.split(','));
        const table = document.getElementById('data-table');
        const thead = table.querySelector('thead');
        const tbody = table.querySelector('tbody');

        // Add table headers
        const headers = rows[0];
        let headerHTML = '<tr>';
        headers.forEach(header => {
          headerHTML += `<th>${header.trim()}</th>`;
        });
        headerHTML += '</tr>';
        thead.innerHTML = headerHTML;

        // Add table rows
        for (let i = 1; i < rows.length; i++) {
          if (rows[i].length === headers.length) {
            let rowHTML = '<tr>';
            rows[i].forEach(cell => {
              rowHTML += `<td>${cell.trim()}</td>`;
            });
            rowHTML += '</tr>';
            tbody.innerHTML += rowHTML;
          }
        }
      });
  </script>

</body>
</html>
